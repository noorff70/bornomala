<div class="row">
	<div class="col-sm-3">
		<img class="img-fluid" src="./assets/images/studyaidlogo.png">
	</div>
	<div class="col-sm-8">
		<img class="img-fluid" src="./assets/images/header.png">
	</div>
	<div class="col-sm-1">
		<div class="row" *ngIf="null === userName">
			<a href="javascript:void(0)" (click)="openLoginPage()"> Login </a>
		</div>
		<div class="row" *ngIf="null !== userName">
			<br> {{userName}}
		</div>
		<div class="row" *ngIf="null !== userName">
			<a href="javascript:void(0)" (click)="signOut()"> Sign Out</a>
		</div>
	</div>
</div>
